[package]
name = "kudu-py"
version = "0.1.0"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "kudu"
crate-type = ["cdylib"]

[dependencies]
kudu = { path = "../kudu" }
pyo3 = "0.27.0"
pythonize = "0.27.0"
serde = { version = "1.0.200", features = ["derive"] }
